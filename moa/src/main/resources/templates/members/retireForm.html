<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}">
    <title>Retired</title>
</head>
<body>

<div class="container min-vh-90 h-auto">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <h3>탈퇴</h3>
    <div class="d-md-flex justify-content-center">
        <form action="/members/retire" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating mb-3">
                <p>탈퇴 시 <span th:text="|${#authentication.name}님의|"></span> 모든 정보가 삭제됩니다.</p>
                <p>정말로 탈퇴하시겠습니까?</p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">탈퇴하기</button>
                <a href="/members/info">
                    <button type="button" class="btn btn-primary">뒤로가기</button>
                </a>
            </div>
        </form>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
