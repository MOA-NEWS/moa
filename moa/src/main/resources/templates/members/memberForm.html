<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Sign up</title>
</head>
<body>

<div class="container min-vh-90 h-auto">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <h3>회원가입</h3>
    <form action="/members/new" th:object="${memberForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-floating mb-3">
            <input type="text" th:class="'form-control ' + (${joinFail} ? 'border border-danger' : '')"
                   th:field="*{name}">
            <label th:for="name" class="form-label" th:text="${joinFail} ? ${joinFail} : '이름'"></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}">
            <label th:for="password" class="form-label">비밀번호</label>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
