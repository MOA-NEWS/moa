<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Sign up</title>
</head>
<body>

<div class="container min-vh-90 h-auto">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <h3>글 작성</h3>
    <form class="form-floating" action="/boards/new" th:object="${boardForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <input class="form-control" th:field="*{title}" type="text"
                   placeholder="제목을 입력하세요."/>
        </div>
        <div>
            <textarea class="my-3 form-control" th:field="*{content}" cols="30" rows="10"
                      style="resize: none"></textarea>
        </div>

        <button type="submit" class="float-end btn btn-primary">작성하기</button>
    </form>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
