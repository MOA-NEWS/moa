<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Detail</title>
</head>
<body>

<div class="container min-vh-90 h-auto" th:object="${boardForm}">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <h3 th:text="*{title}"></h3>
    <div class="border-top border-bottom rounded border-secondary-subtle mb-3 pb-3">
        <div>
            <div class="my-3 w-100 h-auto" th:text="*{content}"></div>
        </div>
        <div style="display: flex; justify-content: flex-start;">
            <div>
                <!-- Ï¢ãÏïÑÏöî Î≤ÑÌäº -->
                <form class="form-floating" th:action="@{/boards/{boardId}/like(boardId=${boardForm.id})}" method="post">
                    <button type="submit" class="btn btn-primary">
                        <!-- ÎàÑÏ†Å Ï¢ãÏïÑÏöî Ïàò -->
                        üëç <span th:text=" ${likeCount} + 'Í∞ú'"></span>
                    </button>
                </form>
            </div>
            <div style="margin-left: 10px;">
                <!-- Ïã´Ïñ¥Ïöî Î≤ÑÌäº -->
                <form class="form-floating" th:action="@{/boards/{boardId}/dislike(boardId=${boardForm.id})}" method="post">
                    <button type="submit" class="btn btn-primary">
                        <!-- ÎàÑÏ†Å Ïã´Ïñ¥Ïöî Ïàò -->
                        üëé <span th:text=" ${dislikeCount} + 'Í∞ú'"></span>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <div>

        <!--ÎåìÍ∏Ä ÏûëÏÑ± Í≥µÍ∞Ñ-->
        <div>
            <form th:action="@{/comments/{boardId}(boardId = ${boardForm.id})}"
                  class="form-floating d-md-flex justify-content-md-center align-items-center" th:object="${commentForm}"
                  method="post">
                <textarea class="my-3 me-3 form-control" th:field="*{content}" cols="30" rows="4"
                          style="resize: none;"></textarea>
                <input class="btn btn-secondary" type="submit" value="ÏûëÏÑ±">
            </form>
        </div>
        <!--ÎåìÍ∏Ä Î™©Î°ù-->
        <div th:each="comment : ${comments}" class="row ">
            <div th:class="'mb-3 ' + ${comment.parent == null ? 'col-md-12':'col-md-11 offset-md-1'}">
                <div th:text="${comment.member.name}">
                </div>
                <div th:text="${comment.content}"></div>
                <div class="d-md-flex text-secondary fs-7">
                    <span th:text="${#temporals.format(comment.commentDate, 'yyyy.MM.dd HH:mm')}"></span>
                    <a th:class="ms-5" th:href="@{/comments/{boardId}/{parentId}(boardId = ${boardForm.id}, parentId = ${comment.parent?.id ?: comment.id})}"
                       class="link-underline-opacity-0">
                        <img src="/image/arrow-return-right.svg" alt="ÎåÄÎåìÍ∏Ä">
                    </a>

                </div>
                <hr>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
