<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Detail</title>
</head>
<body>

<div class="container" th:object="${boardForm}">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <h3 th:text="*{title}"></h3>
    <div class="">
        <div>
            <textarea class="my-3 " th:field="*{content}" cols="30" rows="10" readonly
                      style="resize: none;"></textarea>
        </div>

    </div>
    <hr>
    <div>

        <!--댓글 작성 공간-->
        <div>
            <form th:action="@{/comments/{boardId}(boardId = ${boardForm.id})}"
                  class="form-floating d-md-flex justify-content-md-center" th:object="${commentForm}"
                  method="post">
                <textarea class="my-3 form-control" th:field="*{content}" cols="30" rows="4"
                          style="resize: none;"></textarea>
                <input class="btn btn-secondary" type="submit" value="작성">
            </form>
        </div>
        <!--댓글 목록-->
        <div class="border-secondary mb-3" th:each="comment : ${comments}">
            <div th:text="${comment.member.name}">
            </div>
            <div class="d-md-flex justify-content-md-between">
                <span th:text="${comment.content}"></span>
                <a th:href="@{/comments/{boardId}/{parentId}(boardId = ${boardForm.id}, parentId = ${comment.id})}"
                   class="link-underline-opacity-0">
                    <img src="/image/arrow-return-right.svg" alt="대댓글">
                </a>
            </div>
            <div th:text="${comment.commentDate}"></div>
            <hr>
        </div>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
